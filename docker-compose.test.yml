version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pawql_test
      POSTGRES_PASSWORD: pawql_test_pass
      POSTGRES_DB: pawql_test
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pawql_test"]
      interval: 2s
      timeout: 5s
      retries: 10
